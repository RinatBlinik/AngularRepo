<button [disabled]="!(hasPrev$ | async)" (click)="goPrev()"> << </button>
<div class="box" *ngIf="(joke$ | async) as joke">
    <span></span>
    <h3>
        {{joke.setup}}
    </h3>
    <div *ngIf="!(punchlineHidden$ | async)">
        <h4>{{joke.punchline}}</h4>
    </div>
    <button *ngIf="punchlineHidden$ | async" (click)="togglePunchline()" class="punchlineButton">Show Punchline</button>
    <p>joke type: {{joke.type}}</p>
    <span *ngIf="(index$ | async) as index">{{index[0]+1}}/{{jokesCount$ | async}}</span>
</div>
<div *ngIf="!(joke$ | async)">
    <h2 class="red">OOPS...</h2>
    <h3>No joke was found</h3>
</div>
<button [disabled]="!(hasNext$ | async)" (click)="goNext()"> >> </button>
