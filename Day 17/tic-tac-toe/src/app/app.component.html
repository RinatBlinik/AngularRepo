<h2 *ngIf="!(isGameOver$ | async)"class="status">player {{player$ | async}} is playing...</h2>
<div *ngIf="isGameOver$ | async" class="status">
  <h2 >Game is over!!!</h2>
  <h2 *ngIf="isDraw$ |async">
    No Winners!!!
  </h2>
  <h2 *ngIf="!(isDraw$ |async) ">
    The Winner is : <strong>{{player$ | async}}</strong>
  </h2>
</div>

<div *ngFor="let item of [1,2,3,4,5,6,7,8,9],let idx=index">
  <app-board-item [id]=item></app-board-item>
</div>
